<script>

jQuery(document).ready(function($) {
    var $win = $(window),
        $con = $(".masonry-grid"),
        $imgs = $(".image");

    $con.isotope({
        itemSelector: '.masonry-grid-item',
        stagger: 30
    });

    $con.on('layoutComplete', function(){
        $win.trigger("scroll");
    });

    $imgs.lazyload({
        failure_limit: Math.max($imgs.length - 1, 0)
    });
});
</script>
